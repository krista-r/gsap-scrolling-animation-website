<!DOCTYPE html>
<html>
<head>
	<title>gsap scroll</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div class="landing-view">
		<div class="slide-wrapper">
			<div data-slide="0" class="text">text1</div>
			<div data-slide="1" class="text">text2</div>
			<div data-slide="2" class="text">text3</div>
			<div data-slide="3" class="text">text4</div>
			<div data-slide="4" class="text">text5</div>
		</div>

		<div id="currentNumber"><span>1/5</span></div>
	</div>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/gsap.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
